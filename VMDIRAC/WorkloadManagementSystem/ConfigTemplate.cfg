Services
{
  VirtualMachineManager
  {
    Port = 9163
    Dependencies
    {
      Databases = WorkloadManagement/VirtualMachineDB 
    }
    Authorization
    {
      Default=all
    }
  }
}
Agents
{
  JobAgent
  {
    FillingModeFlag = true
  }
  VirtualMachineScheduler
  {
    PollingTime = 60
  }
  VirtualMachineContextualization
  {
    PollingTime = 60
  }
  CloudDirector
  {
    PollingTime = 60
    RunningPod = Default
  }
}
